<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">

    <title>A game of paper, stone, scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1><img src="img/logo.png" class="logo" alt="logo"></h1>

    <div class="select">

        <h3>Please, select:</h3>

        <img data-option="Paper" class="first" src="img/1.png" alt="Paper" title="Paper">

        <img data-option="Stone" src="img/2.png" alt="Stone" title="Stone">

        <img data-option="Scissors" src="img/3.png" alt="Scissors" title="Scissors">

    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
        <h3>Game results :</h3>
        <p>Your choice: <span data-summary="your-choice"></span></p>
        <p>Choosing a computer: <span data-summary="ai-choice"></span></p>
        <h2>Game winner: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>Corrent results :</h3>
        <p class="numbers">Number of game: <span>0</span></p>
        <p class="wins">Wins: <span>0</span></p>
        <p class="losses">Losses: <span>0</span></p>
        <p class="draws">Draws: <span>0</span></p>
    </div>

    <script src="game.js"></script>
</body>

</html>
